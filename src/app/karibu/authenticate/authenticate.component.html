  <tabset #staticTabs>
    <tab heading="Log in" >
      <section class="login-page-4 parallex">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="login-container">
                <div class="loginbox">
                  <img src="./assets/images/logo.png" alt="logo" class="img-responsive center-block">
                  <div class="loginbox-title">sign in using social accounts</div>
                  <ul class="social-network social-circle onwhite">
                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="#" class="icoLinkedin" title="Linkedin +"><i class="fa fa-linkedin"></i></a></li>
                  </ul>
                  <div class="loginbox-or">
                    <div class="or-line"></div>
                    <div class="or">OR</div>
                  </div>
                  <div class="form-group">
                    <label>Namba ya Simu: <span class="required">*</span></label>
                    <input placeholder="" class="form-control" type="email">
                  </div>
                  <div class="form-group">
                    <label>Neno Siri: <span class="required">*</span></label>
                    <input placeholder="" class="form-control" type="password">
                  </div>
                  <div class="loginbox-forgot">
                    <a href="#">Forgot Password?</a>
                  </div>
                  <div class="loginbox-submit">
                    <input type="button" class="btn btn-default btn-block" value="Login">
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </tab>
    <tab heading="Static Title 1">
      <form>

      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>Date<span class="required">*</span></label>
          <input type="datetime" placeholder="" class="form-control" name="date ">
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>FullName: <span class="required">*</span></label>
          <input type="text" placeholder="" class="form-control" name="fullName">
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>House Number: <span class="required">*</span></label>
          <input type="number" placeholder="" class="form-control" name="houseNumber">
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>Designation: <span class="required">*</span></label>
          <input type="text" placeholder="" class="form-control" name="designation">
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>College/department <span class="required">*</span></label>
          <input type="text" placeholder="" class="form-control">
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>Phone: <span class="required">*</span></label>
          <input type="number" placeholder="" class="form-control">
        </div>
      </div>

      <div class="col-md-12 col-sm-12">
        <div class="form-group">
          <label>Street :<span class="required">*</span></label>
          <input type="text" placeholder="" class="form-control" name="location">
        </div>
      </div>
      <div class="col-md-12 col-sm-12">
        <div class="form-group">
          <label>Declaration:<span class="required">*</span></label>
          <textarea cols="6" rows="8" placeholder="" class="form-control"></textarea>
        </div>
      </div>

        <div class="col-md-12 col-sm-12">
          <button class="btn btn-default pull-right"> Submit <i class="fa fa-angle-right"></i></button>
        </div>
    </form>
    </tab>
  </tabset>
